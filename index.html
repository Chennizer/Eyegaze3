<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map with Growing Circle Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .map-container {
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 1920px;
            max-height: 998px;
            display: block;
        }
        .circle {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="map-container">
    <img src="Images/worldmap.jpg" usemap="#image-map" alt="World Map">
    <div id="hover-circle" class="circle"></div>
</div>

<map name="image-map">
    <area target="" alt="Clickable Area" title="Clickable Area" href="#" 
    coords="442,530,369,480,260,419,191,256,42,214,167,71,476,34,857,24" 
    shape="poly" 
    onmouseover="startHover(event)" 
    onmouseout="stopHover()">
    <!-- Add more areas with different coordinates as needed -->
</map>

<script>
    let hoverTimeout;
    const hoverCircle = document.getElementById('hover-circle');

    function startHover(event) {
        const x = event.pageX;
        const y = event.pageY;
        hoverCircle.style.left = (x - 50) + 'px'; // Centering the circle
        hoverCircle.style.top = (y - 50) + 'px';
        hoverCircle.style.display = 'block';

        hoverCircle.style.transition = 'width 1s ease, height 1s ease';
        hoverCircle.style.width = '100px';
        hoverCircle.style.height = '100px';

        hoverTimeout = setTimeout(() => {
            showMessage('You hovered over this region for 1 second!');
            hoverCircle.style.display = 'none';
        }, 1000);
    }

    function stopHover() {
        clearTimeout(hoverTimeout);
        hoverCircle.style.display = 'none';
        hoverCircle.style.width = '0';
        hoverCircle.style.height = '0';
    }

    function showMessage(message) {
        alert(message); // Replace with other actions if needed
    }
</script>

</body>
</html>
