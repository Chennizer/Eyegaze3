<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map with Adjustable Dwell Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .map-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            max-width: 1920px;
            max-height: 998px;
        }
        .circle {
            position: absolute;
            width: 20px; /* Start small */
            height: 20px; /* Start small */
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            display: none;
            z-index: 10;
            transition: none; /* Disable transition initially */
        }
    </style>
</head>
<body>

<div class="map-container">
    <img src="Images/worldmap.jpg" usemap="#image-map" alt="World Map">
    <div id="hover-circle" class="circle"></div>
</div>

<map name="image-map">
    <area target="" alt="Clickable Area" title="Clickable Area" href="#" 
    coords="442,530,369,480,260,419,191,256,42,214,167,71,476,34,857,24" 
    shape="poly" 
    onmouseover="startHover(event)" 
    onmouseout="stopHover()" 
    onmousemove="moveCircle(event)">
    <!-- Add more areas with different coordinates as needed -->
</map>

<script>
    let hoverTimeout;
    let dwellTime = 1000; // Default dwell time in milliseconds
    const hoverCircle = document.getElementById('hover-circle');

    // Prompt the user for dwell time on page load
    window.onload = function() {
        const userDwellTime = prompt("Please enter the dwell time in milliseconds:", "1000");
        if (userDwellTime && !isNaN(userDwellTime)) {
            dwellTime = parseInt(userDwellTime);
        }
    };

    function startHover(event) {
        moveCircle(event); // Position the circle at the start
        hoverCircle.style.display = 'block';
        
        // Reset circle size and transition
        hoverCircle.style.transition = 'none';
        hoverCircle.style.width = '20px'; // Start small
        hoverCircle.style.height = '20px'; // Start small

        // Force reflow to apply the initial size
        hoverCircle.offsetWidth; // This is to force the browser to apply the styles before the transition

        // Apply the transition and final size
        hoverCircle.style.transition = `width ${dwellTime}ms ease, height ${dwellTime}ms ease`;
        hoverCircle.style.width = '100px'; // Target size after dwell time
        hoverCircle.style.height = '100px'; // Target size after dwell time

        hoverTimeout = setTimeout(() => {
            showMessage(`You hovered over this region for ${dwellTime} milliseconds!`);
            hoverCircle.style.display = 'none';
        }, dwellTime);
    }

    function stopHover() {
        clearTimeout(hoverTimeout);
        hoverCircle.style.display = 'none';
        hoverCircle.style.transition = 'none'; // Reset transition
        hoverCircle.style.width = '20px'; // Reset size
        hoverCircle.style.height = '20px'; // Reset size
    }

    function moveCircle(event) {
        const container = document.querySelector('.map-container');
        const rect = container.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        hoverCircle.style.left = (x - hoverCircle.offsetWidth / 2) + 'px'; // Center the circle
        hoverCircle.style.top = (y - hoverCircle.offsetHeight / 2) + 'px';
    }

    function showMessage(message) {
        alert(message); // Replace with other actions if needed
    }
</script>

</body>
</html>
