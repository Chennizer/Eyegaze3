<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map with Adjustable Dwell Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .map-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            max-width: 1920px;
            max-height: 998px;
        }
        .circle {
            position: absolute;
            width: 20px; /* Start small */
            height: 20px; /* Start small */
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="map-container">
    <img src="Images/worldmap.jpg" usemap="#image-map" alt="World Map">
    <div id="hover-circle" class="circle"></div>
</div>

<map name="image-map">
    <area target="" alt="NA" title="NA" href="#" coords="442,530,369,480,260,419,191,256,42,214,167,71,476,34,857,24" shape="poly" onmouseover="startHover(event, 'North America')" onmouseout="stopHover()" onmousemove="moveCircle(event)">
    <area target="" alt="SA" title="SA" href="#" coords="437,545,450,686,528,940,583,986,650,806,712,647,644,560,522,487" shape="poly" onmouseover="startHover(event, 'South America')" onmouseout="stopHover()" onmousemove="moveCircle(event)">
    <area target="" alt="OCE" title="OCE" href="#" coords="1490,857,1619,942,1721,971,1794,883,1738,604,1597,582,1456,755" shape="poly" onmouseover="startHover(event, 'Oceania')" onmouseout="stopHover()" onmousemove="moveCircle(event)">
</map>

<script>
    let hoverTimeout;
    let dwellTime = 1000; // Default dwell time in milliseconds
    const hoverCircle = document.getElementById('hover-circle');

    // Prompt the user for dwell time on page load
    window.onload = function() {
        const userDwellTime = prompt("Please enter the dwell time in milliseconds:", "1000");
        if (userDwellTime && !isNaN(userDwellTime)) {
            dwellTime = parseInt(userDwellTime);
        }
    };

    function startHover(event, message) {
        moveCircle(event); // Position the circle at the start
        hoverCircle.style.display = 'block';
        hoverCircle.style.transition = 'none'; // Temporarily disable transitions
        hoverCircle.style.width = '20px'; // Reset to small size
        hoverCircle.style.height = '20px';
        
        setTimeout(() => {
            hoverCircle.style.transition = `width ${dwellTime}ms ease, height ${dwellTime}ms ease`; // Enable transition
            hoverCircle.style.width = '100px'; // Target size
            hoverCircle.style.height = '100px'; // Target size
        }, 0); // Trigger the transition immediately

        hoverTimeout = setTimeout(() => {
            showMessage(`You hovered over ${message} for ${dwellTime} milliseconds!`);
            hoverCircle.style.display = 'none';
        }, dwellTime);
    }

    function stopHover() {
        clearTimeout(hoverTimeout);
        hoverCircle.style.display = 'none';
        hoverCircle.style.transition = 'none'; // Reset transition
        hoverCircle.style.width = '20px'; // Reset size
        hoverCircle.style.height = '20px'; // Reset size
    }

    function moveCircle(event) {
        const container = document.querySelector('.map-container');
        const rect = container.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        hoverCircle.style.left = (x - hoverCircle.offsetWidth / 2) + 'px'; // Center the circle
        hoverCircle.style.top = (y - hoverCircle.offsetHeight / 2) + 'px';
    }

    function showMessage(message) {
        alert(message); // Replace with other actions if needed
    }
</script>

</body>
</html>
