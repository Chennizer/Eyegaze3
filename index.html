<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            width: 1920px; /* Fixed width */
            height: 998px; /* Fixed height */
        }
    </style>
</head>
<body>

<img src="your-image.png" usemap="#image-map" alt="World Map">

<map name="image-map">
    <area target="" alt="Clickable Area" title="Clickable Area" href="#" 
    coords="442,530,369,480,260,419,191,256,42,214,167,71,476,34,857,24" 
    shape="poly" 
    onmouseover="showMessage('You hovered over this region!')" 
    onmouseout="hideMessage()">
    <!-- Add more areas with different coordinates as needed -->
</map>

<script>
    function showMessage(message) {
        alert(message); // Simple alert for now, can be replaced with more interactive elements
    }

    function hideMessage() {
        // Code to handle when the user stops hovering (optional)
    }
</script>

</body>
</html>
