<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map with Growing Circle Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .map-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            max-width: 1920px;
            max-height: 998px;
        }
        .circle {
            position: absolute;
            width: 20px; /* Start small */
            height: 20px; /* Start small */
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.5);
            pointer-events: none;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="map-container">
    <img src="Images/worldmap.jpg" usemap="#image-map" alt="World Map">
    <div id="hover-circle" class="circle"></div>
</div>

<map name="image-map">
    <area target="" alt="Clickable Area" title="Clickable Area" href="#" 
    coords="442,530,369,480,260,419,191,256,42,214,167,71,476,34,857,24" 
    shape="poly" 
    onmouseover="startHover(event)" 
    onmouseout="stopHover()" 
    onmousemove="moveCircle(event)">
    <!-- Add more areas with different coordinates as needed -->
</map>

<script>
    let hoverTimeout;
    const hoverCircle = document.getElementById('hover-circle');

    function startHover(event) {
        moveCircle(event); // Position the circle at the start
        hoverCircle.style.display = 'block';
        hoverCircle.style.transition = 'none'; // Temporarily disable transitions
        hoverCircle.style.width = '20px'; // Reset to small size
        hoverCircle.style.height = '20px';
        
        setTimeout(() => {
            hoverCircle.style.transition = 'width 1s ease, height 1s ease'; // Enable transition
            hoverCircle.style.width = '100px'; // Target size after 1 second
            hoverCircle.style.height = '100px'; // Target size after 1 second
        }, 0); // Trigger the transition immediately

        hoverTimeout = setTimeout(() => {
            showMessage('You hovered over this region for 1 second!');
            hoverCircle.style.display = 'none';
        }, 1000);
    }

    function stopHover() {
        clearTimeout(hoverTimeout);
        hoverCircle.style.display = 'none';
        hoverCircle.style.transition = 'none'; // Reset transition
        hoverCircle.style.width = '20px'; // Reset size
        hoverCircle.style.height = '20px'; // Reset size
    }

    function moveCircle(event) {
        const container = document.querySelector('.map-container');
        const rect = container.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        hoverCircle.style.left = (x - hoverCircle.offsetWidth / 2) + 'px'; // Center the circle
        hoverCircle.style.top = (y - hoverCircle.offsetHeight / 2) + 'px';
    }

    function showMessage(message) {
        alert(message); // Replace with other actions if needed
    }
</script>

</body>
</html>
