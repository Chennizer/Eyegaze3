<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 1920px;
            max-height: 998px;
        }
    </style>
</head>
<body>

<img src="worldmap.jpg" usemap="#image-map" alt="World Map" id="responsive-image">

<map name="image-map">
    <area target="" alt="Clickable Area" title="Clickable Area" href="#" 
    coords="442,530,369,480,260,419,191,256,42,214,167,71,476,34,857,24" 
    shape="poly" 
    onmouseover="showMessage('You hovered over this region!')" 
    onmouseout="hideMessage()">
    <!-- Add more areas with different coordinates as needed -->
</map>

<script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
<script>
    // Initialize image map resizer
    imageMapResize();

    function showMessage(message) {
        alert(message); // Simple alert for now, can be replaced with more interactive elements
    }

    function hideMessage() {
        // Code to handle when the user stops hovering (optional)
    }
</script>

</body>
</html>
