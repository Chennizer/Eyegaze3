<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background to frame the image */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire screen */
        }
    </style>
</head>
<body>

<img src="your-image.png" alt="World Map">

</body>
</html>
