<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map with Adjustable Dwell Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .map-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            display: none; /* Hidden until the game starts */
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            max-width: 1920px;
            max-height: 998px;
        }
        #eagle-animation {
            position: absolute;
            width: 300px; /* Increased size */
            display: none;
            z-index: 20;
            animation: fly 5s ease-in-out forwards;
        }
        @keyframes fly {
            0% { top: 70%; left: 15%; }
            100% { top: 30%; left: 85%; }
        }
        #start-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            position: absolute;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            z-index: 15;
        }
    </style>
</head>
<body>

<button id="start-button" onclick="startGame()">Start Game</button>

<div class="map-container" id="map-container">
    <img src="Images/worldmap.jpg" alt="World Map">
    <div id="hover-circle" class="circle"></div>
</div>

<div class="overlay" id="overlay"></div>

<img id="eagle-animation" src="Images/eagle.png" alt="Eagle Flying">

<script>
    function startGame() {
        const startButton = document.getElementById('start-button');
        const mapContainer = document.getElementById('map-container');

        // Hide the start button and show the map container
        startButton.style.display = 'none';
        mapContainer.style.display = 'block';
    }
</script>

</body>
</html>
